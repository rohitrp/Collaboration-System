    #   copy:
    #    src: /home/ubuntu/Collaboration-System/ansible/supervisord.conf
    #    dest: /etc/supervisord.conf
 
  #  - name: copy supervisord startup script
   #    copy:
    #    src: /home/ubuntu/Collaboration-System/ansible/supervisord
    #    dest: /etc/init.d/supervisord
    
    - name: django makemigrations
      shell: python3 manage.py makemigrations --noinput chdir={{django_dir}}
    - name: django migrate
      shell: python3 manage.py migrate --noinput chdir={{ django_dir }}
    - name: django loaddata workflow
      shell: python3 manage.py loaddata workflow chdir={{ django_dir }}
    - name: django loaaddata roles   
      shell: python3 manage.py loaddata roles chdir={{ django_dir }}
    - name: django loaaddata faq   
      shell: python3 manage.py loaddata faq chdir={{ django_dir }}
