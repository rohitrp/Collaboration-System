- hosts: all
  gather_facts: no
  tasks:
    - name: Create ubuntu user
      user: name=ubuntu password={{ upass }} generate_ssh_key=yes ssh_key_bits=2048 ssh_key_file=.ssh/id_rsa
    
    - name: Read SSH public key
      slurp: src=/home/ubuntu/.ssh/id_rsa.pub
      register: public_key
    
#    - debug: msg="{{ public_key['content'] | b64decode }}"
    
#    - name: Adding python3.6 ppa
#      shell: sudo add-apt-repository ppa:deadsnakes/ppa
 
    - name: Running apt update
      apt: update_cache=yes
    
    - name: Installing required packages
      apt: name={{item}} state=present
      with_items:
       - mysql-server
       - python3-dev
       - libmysqlclient-dev
       - git
       - python3-pip
       - python-mysqldb
       - nginx
    #   - python-pip

    
    - name: Install gunicorn
      pip: name=gunicorn executable=pip3

    #- name: Install supervisor 
    #  pip: name=supervisor
   # - name: Install the Python MySQLB module
    #  pip: name=MySQL-python
    - name: Create User
      mysql_user: name={{dbuser}} password={{dbpassword}} login_user=root login_password=root priv='*.*:ALL' state=present
    - name: ensure database is created
      mysql_db: db={{dbname}} login_user=root login_password=root state=present

    
    - name: pull branch master
      git:
        repo={{ repo_url }}/{{ repo }}.git
        dest={{ repo_dir }}
        accept_hostkey=yes

    - name: copy environment file
      copy:
        src: /home/nithin/frg/Collaboration-System/ansible/.env
        dest: /home/ubuntu/Collaboration-System/.env

    - name: install python requirements
      pip: requirements={{ repo_dir }}/requirements.txt executable=pip3 extra_args=--upgrade

    - name: copy nginx file
      copy:
        src: /home/ubuntu/Collaboration-System/ansible/nginx.conf
        dest: /etc/nginx/sites-enabled/nginx.conf
    - name: copy nginx file
      copy:
        src: /home/ubuntu/Collaboration-System/ansible/gunicorn.service
        dest: /etc/systemd/system/gunicorn.service   
